//プラグインの定義
//地図上にアイコンを表示するHelloプラグインを作成します。
var HelloPlugin = Y.extend(Y.Plugin, function() {

});

HelloPlugin.prototype.load = function(map) {
    this.map = map;
    this.marker = new Y.Marker(this.map.getCenter());
    this.map.addFeature(this.marker);
    this.marker.openInfoWindow('Hello!');
};

HelloPlugin.prototype.unload = function() {
    this.map.removeFeature(this.marker);

    if (this.map.isInfoWindowOpen()) {
        this.map.closeInfoWindow();
