<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>マーカーを表示する - YOLP JavaScriptマップAPI サンプルコード</title>
<script src="https://map.yahooapis.jp/js/V1/jsapi?appid=OY1oDxsr" type="text/javascript"  charset="UTF-8" ></script>
<style>
.sub-menu {
    margin:4px;
    padding:4px;
    border:1px solid;
}
.sub-menu h3 {
    font-size:14px;
    margin:2px;
    padding:2px;
}
</style>
</head>
<body>
<div id="map" style="width:600px; height:480px;"></div>
<div class="sub-menu">
<h3>アイコン追加</h3>
<input type="button" value="追加" onclick="addMarker(1)" />
<input type="button" value="100個追加" onclick="addMarker(100,true)" />
</div>
<div>
<input type="button" value="消去" onclick="clearAll();" />
</div>

<script>
<!--
var map;
window.onload = function() {
    map = new Y.Map("map");
    map.addControl( new Y.SliderZoomControl() );
    map.addControl( new Y.LayerSetControl() );
    map.drawMap(new Y.LatLng(35.680840,139.767009), 9,"map");
}

//マーカー追加処理を定義
function addMarker( n , single ) {
    var geoBox = map.getBounds();
    var min = geoBox.getSouthWest();
    var max = geoBox.getNorthEast();
    var dx = max.Lon - min.Lon;
    var dy = max.Lat - min.Lat;
    var markers = [];

    for ( var i = 0 ; i < n ; i++ ) {
        //ランダムなマーカーを生成
        var lon = min.Lon + dx * Math.random();
        var lat = min.Lat + dy * Math.random();
        var marker = new Y.Marker( new Y.LatLng(lat,lon) );
        if ( single ) {
            //マーカーをひとつ追加
            map.addFeature(marker);
        } else {
            markers.push( marker );
        }
    }
    if ( !single ) {
        //マーカーを複数追加
        map.addFeatures( markers );
    }
}

//地図上のオブジェクトの削除処理を定義
function clearAll() {
    //地図上のオブジェクトを削除
    map.clearFeatures();
}
//-->
</script>
</body>
</html>
